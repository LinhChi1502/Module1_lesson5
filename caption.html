<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }
        table {
            margin: 0 auto;
        }
        #t1 th {
            background-color: black;
            color: white;
        }
        #t1 tr:nth-child(even){
            background-color: white;
        }
        #t1 tr:nth-child(odd) {
            background-color: darkgrey;
        }

    </style>
</head>
<body>
<h1 align="center">Table Caption</h1>
<p align="center">To add a caption to a table, use the caption tag.</p>
<table id="t1">
    <caption align="center">Monthly savings</caption>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$50</td>
    </tr>
    </tbody>

</table>

</body>
</html>
