<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-left: 350px;
            font-size: x-large;
        }
        th, td {
            width: 300px;
            height: 100px;
            text-align: center;
        }
        caption {
            font-size: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
<table border="1px solid black">
    <caption>Thời khóa biểu lớp T0908I</caption>
    <thead>
    <tr bgcolor="yellow">
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>CF - T1,L1</td>
            <td>CF - T2,L2</td>
            <td>CF - T3,L3</td>
        </tr>
        <tr>
            <td>CF - T4,L4</td>
            <td>CF - Written Test</td>
            <td>C - T1,L1</td>
        </tr>
    </tbody>
</table>
</body>
</html>
